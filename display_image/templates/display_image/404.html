{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/baseStyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <title>Page Not Found</title>
<style>
    body {
        background-color: #f2f2f2;
        text-align: center;
        font-family: "Arial", sans-serif;
    }
    h1 {
        font-size: 72px;
        margin-top: 100px;
        color: #333;
    }
    p {
        font-size: 18px;
        color: #666;
    }
    a {
        color: #007bff;
        text-decoration: none;
    }
</style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p >
    <form method="POST" action="">
        {% csrf_token %}
        <button type="submit" name="previous">Previous</button>
        <button type="submit" name="next">Next</button>
    <p>related info: <br>
        <!-- <span>name: {{name}}</span> <br> <span>value: {{val}}</span> <br> -->
        <span>row: {{row}}  col: {{col}}</span> <br>
        <span> additional info: {{mes}} </span>
    </p>
    <p>Go back to <a href="{% url 'dataframe' %}">Home</a ></p >
    </body>
</html>

{% endblock %}
